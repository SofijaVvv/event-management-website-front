<div class="flex flex-col">
  <div class="md:px-10 md:py-3 px-5  py-2 text-white bg-red-800 sticky top-0 text-right">
    Lista dogadjaja
  </div>
  <div class=" w-full  md:flex md:flex-col md:p-10 p-5 justify-between flex-1 ">
    <div *ngFor="let dogadjaj of listaDogadjaja" class=" m-3
" >
      <div class="px-3 py-1 bg-gray-400 text-white text-center rounded-t-lg">{{dogadjaj.komitent}}</div>
      <div class="flex md:w-full rounded-b-lg justify-between items-center border p-4 bg-white">
        <div class="flex items-center">
          <div class="w-3 h-3 bg-red-700 rounded-full mr-2"></div>
          <div class="text-xs md:text-base ">{{ dogadjaj.opis }}</div>
        </div>
        <div class="text-xs md:text-base"><span class="bg-blue-600 text-white p-1 rounded mr-1">{{ dogadjaj.datum }} </span>
          <span class="bg-blue-600 text-white p-1 rounded">{{ dogadjaj.vrijeme }}</span> </div>


      </div>
    </div>
  </div>
</div>
