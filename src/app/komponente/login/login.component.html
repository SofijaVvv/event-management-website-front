        <div class="text-center mt-2 text-xs text-red-900">[Admin portal]</div>
      </div>
      <form [formGroup]="formaLogin" class="w-full flex flex-col justify-center text-sm min-w-[300px]">
        <div class="mb-2">
          <label  class="block" >Korisničko ime</label>
          <input type="text" formControlName="email"
                 placeholder="Korisničko ime"
                 autocomplete="on"
                 class="shadow apperance-none border rounded w-full py-4 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-2">
          <label  class="block" >Lozinka</label>
          <input type="password"
                 placeholder="Lozinka"
                 autocomplete="on"
                 formControlName="lozinka" class="w-full p-3 rounded border placeholder-gray-400 focus:outline-none focus:border-green-600">
        </div>
        <div>
          <label  class="block" >OTP</label>
          <input type="text"
                 placeholder="Jednokratni kod"
                 autocomplete="off"
                 formControlName="otp" class="w-full p-3 rounded border placeholder-gray-400 focus:outline-none focus:border-green-600">
        </div>
      </form>

      <div class="flex justify-center w-full mt-3">
        <button   class=" primarna-pozadina w-full text-white text-sm px-2 py-4 rounded-lg"  type="button"
                  [disabled] ="formaLogin.invalid || uIzradi"
                  (click)="logovanje()">Prijava</button>
      </div>
    </div>
  </div>
</section>
