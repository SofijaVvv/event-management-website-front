

  <div    class="flex flex-col md:min-w-[1300px]">


    <nav class="  w-full  h-[65px] bg-[#0e4166]">
      <div class=" flex  items-center  mx-auto p-4">

        <a  class="flex items-center  rtl:space-x-reverse">
          <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">LgProject</span>
        </a>
        <div class="flex  md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse ">
          <button type="button" class="text-white  font-medium rounded-lg text-sm px-4 py-2 text-center " (click)="logOut()" >
            {{"logout" | translate}}</button>
          <ul class="text-white flex gap-5 items-center justify-end bg-[#0e4166]">
            <li class="cursor-pointer hover:underline hover:text-amber-600 " (click)="changeLanguage('en')">EN</li>
            <li class="cursor-pointer hover:underline hover:text-amber-600 " (click)="changeLanguage('bs')">ME</li>
          </ul>
        </div>
        <div class="items-center   flex flex-1 justify-center" >
          <ul class="flex flex-row font-medium">
            <li>
              <a  routerLink="/admin/user" class="block py-2 px-3 text-blue-300" aria-current="page">{{ "users.users" | translate }}</a>
            </li>
            <li>
              <a routerLink="/admin/roles-privileges" class="block py-2 px-3 text-white hover:text-blue-300">
                {{"users.roles" | translate}}</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
        <div class="flex-1 flex srednji  ">
                  <div *ngIf="!isNewUser" class="flex flex-col h-full gradient   w-2/5 p-3 gap-4">
                    <div class="flex justify-between">
                      <input type="text" placeholder="{{'search' | translate}}"
                             [(ngModel)]="search_input"
                             (keyup)="filterUsers()"
                             class="bg-gray-50 border  border-gray-300 text-gray-900 text-sm rounded-lg   p-2">
                      <button *ngIf="authService.appData.can_edit" (click)="isNewUser=true; newUser()"
                              class=" px-5 rounded-lg text-white py-2.5 button-bg">{{"users.newuser" | translate  }}</button>
                    </div>
                    <div class=" overflow-y-scroll flex-1 h-full mt-2 ">
                      <div *ngFor="let user of fileteredUserList" class=" w-full  p-1 ">
                        <a
                          (click)="editUser(user)"
                          [ngClass]="{'selected-user': selectedUser.id === user.id}"

                          class="block max-w-full max-h-60 p-4 bg-white border border-white rounded-lg shadow
                           cursor-pointer">
                          <p class=" text-xl font-family  text-[#0e4166] mb-2 ">{{user.name}}</p>
                          <p class="text-sm text-[#2B88CC] ">{{user.email}}</p>
                          <p class="text-sm text-[#2B88CC] ">{{user.telephone}}</p>
                        </a>
                      </div>
                    </div>
                  </div>
                <div class="flex flex-col w-full h-full  items-center  relative">

                    <div  [@input]="" class="absolute left-0 top-0  w-full h-full gradient md:hidden">
                      <app-user-input (closeInput)="closeUserInput($event)" [userForInput]="selectedUser"  ></app-user-input>
                    </div>
                    <div   class="absolute left-0 top-0  w-full h-full gradient">
                      <app-user-input (closeInput)="closeUserInput($event)" [userForInput]="selectedUser"  ></app-user-input>
                    </div>



          </div>

        </div>



  </div>
