<div class="flex flex-col w-full h-full items-center bg-white rounded-[15px] p-5 justify-center">
  <form
    [formGroup]="formEditClient"
    class=" min-w-[500px]  min-h-[300px] "
  >
    <div class="flex flex-col gap-1 h-full w-full">
      <div *ngIf="!clientForInput.id" class="p-2 text-2xl">New client</div>
      <div *ngIf="clientForInput.id" class="p-2 text-2xl">Client</div>

      <div class="w-full flex-1">
        <label class="block text-sm text-[#104166] font-family"
          >{{ 'name' | translate }} <sup class="text-red-800">*</sup></label
        >
        <input #name
          class="w-full p-1.5 rounded border-gray-300 border"
          formControlName="name"
          (keyup.enter)="focusInput('email')"
        />
      </div>
      <div class="w-full flex-1">
        <label class="block text-sm text-[#104166] font-family">Email <sup class="text-red-800">*</sup></label>
        <input id="email"
          class="w-full p-1.5 rounded border-gray-300 border"
          formControlName="email"
          (keyup.enter)="focusInput('phone')"
        />
      </div>
      <div class="w-full flex-1">
        <label class="block text-sm text-[#104166] font-family">{{ 'phone' | translate}}<sup class="text-red-800">*</sup></label>
        <input id="phone"
          class="w-full p-1.5 rounded border-gray-300 border"
          formControlName="phone"
          (keyup.enter)="focusInput('address')"
        />
      </div>
      <div class="w-full flex-1">
        <label class="block text-sm text-[#104166] font-family">{{'address' | translate}}<sup class="text-red-800">*</sup></label>
        <input id="address"
          class="w-full p-1.5 rounded border-gray-300 border"
          formControlName="address"
          (keyup.enter)="focusInput('bank_account')"
        />
      </div>
      <div class="w-full flex-1">
        <label class="block text-sm text-[#104166] font-family"
          >{{'backaccount' | translate}}</label
        >
        <input id="bank_account"
          class="w-full p-1.5 rounded border-gray-300 border"
          formControlName="bank_account"
          (keyup.enter)="focusInput('city')"
        />
      </div>
      <div class="w-full flex-1">
        <label class="block text-sm text-[#104166] font-family">{{'city' | translate}}<sup class="text-red-800">*</sup></label>
        <input id="city"
          class="w-full p-1.5 rounded border-gray-300 border"
          formControlName="city"
          (keyup.enter)="focusInput('note')"
        />
      </div>
      <div class="w-full flex-1">
        <label class="block text-sm text-[#104166] font-family">{{'note' | translate}}</label>
        <textarea id="note"
          class="border w-full border-gray-400 p-2 rounded-[6px] outline-none"
          formControlName="note"
        ></textarea>
      </div>

      <div class="flex gap-2 p-2 w-full">
        <div class="flex flex-col w-40">
          <label class="text-sm text-[#104166] mr-2"
            >Type of client<sup class="text-red-800">*</sup></label
          >
          <ng-select
            class="custom-select w-full"
            [items]="clientTypeList"
            bindLabel="name"
            placeholder="Choose user"
            formControlName="type_of_client"
            [virtualScroll]="true"
            [clearable]="false"
          >
            <ng-template ng-option-tmp let-item="item" let-search="searchTerm">
              <div>{{ item.name }}</div>
            </ng-template>
          </ng-select>
        </div>
        <div class="w-40 flex-1">
          <label class="block text-sm text-[#104166] font-family"
            >PDV number</label
          >
          <input
            class="w-full p-1.5 rounded border-gray-300 border"
            formControlName="pdvnumber"
          />
        </div>

        <div class="w-40 flex-1">
          <label class="block text-sm text-[#104166] font-family"
            >PIB number</label
          >
          <input
            class="w-full p-1.5 rounded border-gray-300 border"
            formControlName="pib"
          />
        </div>
      </div>


    </div>
  </form>
  <div class="flex w-full justify-center gap-2 mt-4">
    <button
      class="w-full py-2 px-4 cursor-pointer bg-blue-500 text-white rounded-[6px]"
      (click)="saveClient()"

    >
      {{'save.button' | translate}}
    </button>

    <button
      class="w-full p-3 bg-red-500 cursor-pointer text-white rounded-[6px]"
      (click)="closeCloseClient()"
    >
      {{'cancel.button' | translate}}
    </button>
  </div>
</div>
