<div  class="flex flex-col   bg-color w-full h-screen ">



  <div class="flex items-center justify-between  ml-4 mr-4 border-b border-b-gray-300">
    <div  class=" text-xl text font-family font-medium">Assignments</div>
    <div class="flex relative  items-center">
  <div class="flex  mb-2 ">
    <div class=" m-2  ">

        <div class="relative">
          <div class="absolute inset-y-0  flex items-center ps-3 ">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
          </div>
          <input (keyup)="filterEventsByKeyword()" type="search" [formControl]="searchInput" class="block w-96 p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-white focus:ring-blue-500 " placeholder="Search..." required>
        </div>

    </div>

  </div>
  <div >

    <ng-select class=" custom-select bottom-1 w-40"
               [items]="filterOptions"
               [formControl]="selectedFilter"
               bindLabel="name"
               placeholder="Choose user"
               [virtualScroll]="true"
               [clearable]="false"
               (change)="filterEventsByStatus()"
    >
      <ng-template ng-option-tmp let-item="item" let-search="searchTerm">
        <div>{{item.name}}</div>
      </ng-template>
    </ng-select>
  </div>
</div>
  </div>







<div  class="flex flex-col mt-2  pl-4 pr-4 w-full flex-1 overflow-auto">
