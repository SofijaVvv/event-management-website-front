


<div  class="flex flex-col bg-color w-full h-screen ">

  <div class="flex items-center justify-between  ml-4 mr-4 border-b border-b-gray-300">
    <div  class=" text-xl text-[#0E4166FF] font-family font-medium">Event List</div>
    <div class="flex relative  items-center">
      <div class="flex items-center  mb-2 ">
        <div class=" m-2  ">
            <div class="relative">
              <div class="absolute inset-y-0  flex items-center ps-3 ">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                </svg>
              </div>
              <input (keyup)="filterEventSearch()" type="search" [formControl]="searchInput" class="block w-96 p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-white focus:ring-blue-500 " placeholder="Search..." required>
            </div>
        </div>

        <button class="text-white text-sm  py-2.5 px-4 rounded-[8px] bg-color-2 " (click)="addEvent()">Add event</button>

      </div>

    </div>


  </div>



  <div  class="flex flex-col   w-full pl-4 pr-4 ">

    <div *ngFor="let event of filteredEventlist" class=" flex m-1  " (click)="onClickEvent(event)">
      <div class=" w-full grid grid-cols-[1fr_min-content_1fr_min-content_1fr] gap-5 items-center  p-5 bg-white border  border-gray-200 rounded-lg shadow cursor-pointer">

        <div class=" text-xl font-family  text-[#0e4166] ">
          {{event.client.name}}
          <div class="text-xs text-gray-500">{{event.description}}</div>
        </div>
