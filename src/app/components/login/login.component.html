        <div class="p-6  ">
          <div class="mb-4 font-family text-[#0e4166] text-xl text-center">
            {{ "login.title" | translate }}
          </div>

          <form [formGroup]="formLogin" class="flex flex-col gap-4 " >
            <div>
              <input type="email"
                     name="email"
                     (keyup.enter)="onEmailEnter()"
                     id="email"
                     formControlName="email"
                     class="bg-[#F7F7F7]  p-4 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p"
                     placeholder='{{"login.email" | translate}}'
                     required="true">
            </div>

            <div class="relative">
              <input type="password"
                     name="password"
                     (keyup.enter)="onPasswordEnter()"
                     #password
                     id="password"
                     formControlName="password"
                     placeholder='{{"login.password" | translate }}'
                     class="bg-gray-50 p-4 border border-gray-300 text-gray-900  sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full" required="true">
            </div>

            <input type="text"
                   name="otp"
                   placeholder="OTP"
                   (keyup.enter)="onKeyUp()"
                   #otp
                   formControlName="otp"
                   class="bg-gray-50 p-4 border border-gray-300 text-gray-900  sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full" required="true">
          </form>

          <div class="w-full mt-6 mb-4">
            <button class="w-full text-white bg-[#14478A] hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-4 text-center dark:bg-primary-600"
                    (click)="login()"
            >{{"login.dugme" | translate }}</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
